<h1 class="title">Here you can see all your matches from the past</h1>
<p class="info-text" [hidden]="matches.length > 0">
  You don't have any matches yet
</p>
<div class="container">
  <nz-list
    nzItemLayout="horizontal"
    nzSize="small"
    style="height: 400px; overflow-y: scroll"
    [hidden]="matches.length == 0"
  >
    <nz-list-item *ngFor="let item of matches; let i = index">
      <nz-list-item-meta
        [nzAvatar]="item.profilePhotoURL"
        [nzDescription]="item.date"
      >
        <nz-list-item-meta-title>
          <a (click)="getHref(i)">{{ item.name }}</a>
        </nz-list-item-meta-title>
      </nz-list-item-meta>
    </nz-list-item>
  </nz-list>
</div>
