<nz-carousel class="carousel" [nzEffect]="effect" [nzDotPosition]="dotPosition">
  <div nz-carousel-content *ngFor="let element of image; let i = index">
    <div class="carousel-content">
      <img [src]="element" width="128" height="128" />
      <p [innerHTML]="text[i]"></p>
    </div>
  </div>
</nz-carousel>
<div class="get-started">
  <button>Get Started</button>
</div>
